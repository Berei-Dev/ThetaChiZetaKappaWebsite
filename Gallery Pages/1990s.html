    .hamburger {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      width: 4rem;
      height: 3rem;
      cursor: pointer;
      z-index: 1001;
      position: relative;
      touch-action: manipulation;
      overflow: hidden;
    }

    .hamburger span {
      display: block;
      height: 4px;
      background: white;
      border-radius: 2px;
      transition: all 0.3s ease-in-out;
    }

    /* Animation when "open" class is applied */
    .hamburger.open span:nth-child(1) {
      transform: translateY(22px) rotate(45deg);
    }

    .hamburger.open span:nth-child(2) {
      opacity: 0;
    }

    .hamburger.open span:nth-child(3) {
      transform: translateY(-22px) rotate(-45deg);
    }

    /* Sidebar menu */

      top: 0;

      height: 100%;
      background-color: #b21615;

    .gallery-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
      width: 100%
    }

    .gallery-item {
      flex: 1 1 300px;
      max-width: 100%;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      background: #fff;
      aspect-ratio: auto;
      cursor: pointer;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .gallery-item:hover {
      transform: scale(1.02);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }

    .gallery-item img {

      height: auto;
      aspect-ratio: attr(width) / attr(height);
      display: block;
      object-fit: contain;
    }

    .caption {

    .GalleryText {

    /* Expanded image modal styles */
    .modal-overlay {

      top: 0;
      left: 0;
      right: 0;

      background-color: rgba(0, 0, 0, 0.9);

      justify-content: center;
      align-items: center;
      z-index: 2000;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }

    .modal-overlay.active {

      visibility: visible;
    }

    .modal-content {
      position: relative;

    .modal-content img {

  <script>
    const API_KEY   = 'AIzaSyBfRfXym_BgeS4jXCnnxnQUiAUJDTsGi9k';   // your key
    const FOLDER_ID = '1CBMnW2eur6asIywIMbZsNapH40TbDvCT';         // public folder
    const TARGET    = document.getElementById('galleryContainer');
    const modalOverlay = document.getElementById('modalOverlay');
    const modalImage = document.getElementById('modalImage');
    const modalCaption = document.getElementById('modalCaption');
    const closeModal = document.getElementById('closeModal');

    /* Helper: build a download-URL that ALWAYS works */
    function getImageURL(file) {
      let url = `https://www.googleapis.com/drive/v3/files/${file.id}?alt=media&key=${API_KEY}`;
      if (file.resourceKey) url += `&resourceKey=${file.resourceKey}`;
      return url;
    }

    /* Create one <div class="gallery-item"> */
    function addImageCard(file) {
      const item = document.createElement('div');
      item.className = 'gallery-item';
      item.innerHTML = `
  <img src="${getImageURL(file)}" alt="${file.name}" loading="lazy">`;
      
      // Add click event to expand image
      item.addEventListener('click', () => {
        modalImage.src = getImageURL(file);
        modalCaption.textContent = '';
        modalOverlay.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent scrolling
      });
      
      TARGET.appendChild(item);
    }

    /* Close modal function */
    function closeModalFunc() {
      modalOverlay.classList.remove('active');
      document.body.style.overflow = 'auto'; // Re-enable scrolling
    }

    /* Set up modal close events */
    closeModal.addEventListener('click', closeModalFunc);
    modalOverlay.addEventListener('click', (e) => {
      if (e.target === modalOverlay) {
        closeModalFunc();
      }
    });

    /* Close modal with Escape key */
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape' && modalOverlay.classList.contains('active')) {
        closeModalFunc();
      }
    });

    /* Pull one page of image files */
    async function listDriveFiles(pageToken = '') {
      const q = `'${FOLDER_ID}' in parents and mimeType contains 'image/' and trashed = false`;
      const params = new URLSearchParams({
        key: API_KEY,
        q,
        pageSize: 1000,
        fields: 'nextPageToken,files(id,name,resourceKey)',
        pageToken,
        supportsAllDrives: 'true',
        includeItemsFromAllDrives: 'true'
      });
      const url = `https://www.googleapis.com/drive/v3/files?${params}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return res.json();
    }

    /* Stream every page, render every image */
    async function loadDriveImages() {
      let pageToken = '';
      do {
        const { files = [], nextPageToken } = await listDriveFiles(pageToken);
        files.forEach(addImageCard);
        pageToken = nextPageToken || '';
      } while (pageToken);
    }

    loadDriveImages().catch(err => {
      console.error('Drive load failed â†’', err);
      TARGET.insertAdjacentHTML(
        'beforeend',
        '<p style="color:#b00;font-weight:bold">Gallery failed to load images.</p>'
      );
    });
  </script>
